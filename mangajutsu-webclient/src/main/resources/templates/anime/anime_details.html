<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="fragments/header :: head"></head>
  <body>
    <header th:replace="fragments/header :: header"></header>
    <main class="page animeDetails-page">
      <section class="clean-block clean-product dark">
        <div class="container">
          <div class="block-heading">
            <h2 class="text-info" th:text="${anime.title}"></h2>
            <span>
              <a
                class="btn btn-sm btn-outline-primary"
                th:href="@{'/anime/update-anime/' + ${anime.title} + '/'}"
                th:text="#{form.edit-anime.name}"
              ></a>
            </span>
          </div>
          <div
            class="alert alert-success"
            role="alert"
            th:if="${animeMsg != null}"
          >
            <p th:text="${animeMsg}"></p>
          </div>
          <div class="block-content">
            <div class="product-info">
              <div class="row">
                <div class="col-md-6">
                  <div class="gallery">
                    <img
                      th:src="@{/img/no_found.png}"
                      alt="no image found"
                      class="img-fluid d-block mx-auto"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="info">
                    <div class="summary">
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.title}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.title}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.titleVo}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.titleVo}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.origin}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.origin}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.status}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.status}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.releaseDate}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.releaseDate}"></p>
                      </div>
                      <div
                        class="card-text"
                        th:if="${anime.status == 'TerminÃ©'}"
                      >
                        <h7
                          class="attribute"
                          th:text="#{form.anime.endDate}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.endDate}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.nb-episodes}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.nbEpisodes}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.duration}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.duration}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.type}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.type}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.genre}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.genre}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.mangaka}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.mangaka}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.producer}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.producer}">></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.studios}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.studios}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.synopsis}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.synopsis}"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: scripts"></div>
  </body>
</html>
