<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="fragments/header :: head"></head>
  <body>
    <header th:replace="fragments/header :: header"></header>
    <main class="page animeDetails-page">
      <section class="clean-block clean-product dark">
        <div class="container">
          <div class="block-heading">
            <h2 class="text-info" th:text="${anime.title}"></h2>
            <span>
              <a
                class="btn btn-sm btn-outline-primary"
                th:href="@{'/anime/update-anime/' + ${anime.title} + '/'}"
                th:text="#{form.edit-anime.name}"
              ></a>
            </span>
          </div>
          <div
            class="alert alert-success"
            role="alert"
            th:if="${animeMsg != null}"
          >
            <p th:text="${animeMsg}"></p>
          </div>
          <div class="block-content">
            <div class="product-info">
              <div class="row">
                <div class="col-md-6">
                  <a
                    class="btn btn-outline-secondary"
                    th:href="@{'/file/' + ${anime.title} + '/add-file'}"
                    th:text="#{form.upload-file.name}"
                  ></a>
                  <a
                    class="btn btn-outline-secondary"
                    th:href="@{'/file/' + ${anime.title} + '/file-list'}"
                    th:text="#{file-list.name}"
                  ></a>
                  <div class="gallery">
                    <img
                      th:if="${#lists.isEmpty(anime.files)}"
                      th:src="@{/img/no_found.png}"
                      alt="no image found"
                      class="img-fluid d-block mx-auto"
                    />
                    <div th:if="${not #lists.isEmpty(anime.files)}">
                      <img
                        th:src="${anime.files.get(0).url}"
                        th:alt="${anime.files.get(0).fileName}"
                        class="img-fluid d-block mx-auto"
                      />
                      <p></p>
                      <iframe
                        th:each="file : ${anime.files}"
                        width="462"
                        height="320"
                        th:if="${file.type == 'Vidéo'}"
                        th:src="@{https://www.youtube.com/embed/{url} (url=${file.url})}"
                        frameborder="1"
                        alt="no video attached"
                        allowfullscreen="0"
                      >
                      </iframe>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="info">
                    <div class="summary">
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.title}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.title}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.titleVo}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.titleVo}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.origin}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.origin}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.status}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.status}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.releaseDate}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.releaseDate}"></p>
                      </div>
                      <div
                        class="card-text"
                        th:if="${anime.status == 'Terminé'}"
                      >
                        <h7
                          class="attribute"
                          th:text="#{form.anime.endDate}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.endDate}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.nb-episodes}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.nbEpisodes}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.duration}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.duration}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.type}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.type}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.genre}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.genre}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.mangaka}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.mangaka}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.producer}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.producer}">></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.studios}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.studios}"></p>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.publisher}"
                          style="font-weight: bolder"
                        ></h7>
                        <a
                          th:if="${#strings.contains(anime.publisher,'Kana')}"
                          th:href="${anime.publisherUrl}"
                        >
                          <img
                            th:src="@{https://www.kana.fr/wp-content/themes/kana/assets/images/logo.svg}"
                            th:alt="${anime.publisher}"
                            style="
                              margin-left: 20px;
                              width: 25px;
                              height: auto;
                              transform: rotate(270deg);
                            "
                          />
                        </a>
                        <a
                          th:unless="${#strings.contains(anime.publisher,'Kana')}"
                          th:href="${anime.publisherUrl}"
                          th:text="${anime.publisher}"
                        >
                        </a>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.publisher-vod}"
                          style="font-weight: bolder"
                        ></h7>
                        <a
                          th:if="${#strings.contains(anime.publisherVod,'ADN')}"
                          th:href="${anime.publisherVodUrl}"
                        >
                          <img
                            th:src="@{https://img.icons8.com/color/48/000000/anime-digital-network.png}"
                            th:alt="${anime.publisherVod}"
                          />
                        </a>
                        <a
                          th:if="${#strings.contains(anime.publisherVod,'Netflix')}"
                          th:href="${anime.publisherVodUrl}"
                        >
                          <img
                            th:src="@{https://img.icons8.com/color/48/000000/netflix-desktop-app--v1.png}"
                            th:alt="${anime.publisherVod}"
                          />
                        </a>
                        <a
                          th:unless="${#strings.contains(anime.publisherVod,'ADN') || #strings.contains(anime.publisherVod,'Netflix')}"
                          th:href="${anime.publisherVodUrl}"
                          th:text="${anime.publisherVod}"
                        >
                        </a>
                      </div>
                      <div class="card-text">
                        <h7
                          class="attribute"
                          th:text="#{form.anime.synopsis}"
                          style="font-weight: bolder"
                        ></h7>
                        <p class="value" th:text="${anime.synopsis}"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="product-info">
              <div>
                <ul class="nav nav-tabs" id="Tab">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      role="tab"
                      data-toggle="tab"
                      id="sectors-tab"
                      href="#reviews"
                      th:text="#{reviews.name}"
                    ></a>
                  </li>
                </ul>
                <div class="tab-content" id="TabContent">
                  <div class="tab-pane fade show" role="tabpanel1" id="reviews">
                    <p class="my-5" sec:authorize="isAuthenticated()">
                      <a
                        class="btn btn-outline-primary"
                        th:href="@{'/review/' + ${anime.title} + '/add-review' + '/'}"
                      >
                        <i
                          class="icon-plus ml-1"
                          th:text="#{form.add-review.name}"
                        ></i>
                      </a>
                    </p>
                    <a
                      class="btn btn-outline-primary"
                      sec:authorize="isAnonymous()"
                      th:href="@{/login}"
                    >
                      <i
                        class="icon-login ml-1"
                        th:text="#{add-review.text.request-login}"
                      ></i>
                    </a>
                    <div class="reviews" th:each="review : ${anime.reviews}">
                      <div class="review-item">
                        <div
                          class="align-items-sm-start"
                          sec:authorize="hasAnyAuthority('ADMIN_ROLE', 'MEMBER_ROLE')"
                        >
                          <a
                            class="btn btn-sm btn-outline-primary"
                            th:href="@{'/review/update-review/' + ${review.id} + '/'}"
                          >
                            <i class="icon-pencil ml-1"></i>
                          </a>
                          <a
                            class="btn btn-sm btn-outline-danger"
                            th:href="@{'/review/delete-review/' + ${review.id} + '/'}"
                          >
                            <i class="icon-trash ml-1"></i>
                          </a>
                        </div>
                        <span class="text-muted">
                          <a
                            th:href="@{'/user-profile' + ${review.user.username}}"
                            th:text="${review.user.username}"
                          ></a
                          >,
                          <p
                            th:text="${#dates.format(review.releaseDate, 'dd MMM yyyy HH:mm:ss')}"
                          ></p>
                        </span>
                        <p th:text="${review.content}"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: scripts"></div>
  </body>
</html>
