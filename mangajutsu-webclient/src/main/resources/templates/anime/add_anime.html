<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="fragments/header :: head"></head>
  <body>
    <header th:replace="fragments/header :: header"></header>
    <main class="page addAnime-page">
      <section class="clean-block clean-form dark">
        <div class="container">
          <div class="block-heading">
            <h2 class="text-login" th:text="#{form.add-anime.name}"></h2>
          </div>
          <div th:replace="fragments/alert :: error"></div>
          <form
            class="form-group"
            th:action="@{/anime/add-anime}"
            th:object="${anime}"
            method="post"
          >
            <div th:replace="fragments/alert :: fields_error"></div>
            <div th:replace="fragments/anime :: form"></div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              th:text="#{form.add-anime.name}"
            ></button>
          </form>
        </div>
      </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: scripts"></div>
  </body>
</html>
