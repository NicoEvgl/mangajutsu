<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="fragments/header :: head"></head>
  <body>
    <header th:replace="fragments/header :: header"></header>
    <main class="page addAnime-page">
      <section class="clean-block clean-form dark">
        <div class="container">
          <div class="block-heading">
            <h2 class="text-login" th:text="#{form.add-anime.name}"></h2>
          </div>
          <div class="alert alert-danger" role="alert" th:if="${error != null}">
            <p th:text="${error}"></p>
          </div>
          <form
            class="form-group"
            th:action="@{/anime/add-anime}"
            th:object="${anime}"
            method="post"
          >
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
              <ul>
                <li
                  th:each="err : ${#fields.errors('*')}"
                  th:text="${err}"
                ></li>
              </ul>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{title}"
                    th:placeholder="#{form.object.title}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{titleVo}"
                    th:placeholder="#{form.object.titleVo}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control item"
                th:field="*{origin}"
                th:placeholder="#{form.object.origin}"
                th:errorclass="is-invalid"
              />
            </div>
            <div class="input-group mb-3">
              <select class="form-control" th:field="*{status}">
                <option
                  value=""
                  selected
                  th:text="#{form.object.status}"
                ></option>
                <option
                  th:each="status : ${statusList}"
                  th:value="${status}"
                  th:text="${status}"
                ></option>
              </select>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{releaseDate}"
                    th:placeholder="#{form.object.release-date}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{endDate}"
                    th:placeholder="#{form.object.end-date}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{nbEpisodes}"
                    th:placeholder="#{form.object.nb-episodes}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{duration}"
                    th:placeholder="#{form.object.duration}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col select-style">
                <div class="input-group mb-3">
                  <select class="form-control" th:field="*{type}">
                    <option
                      value=""
                      selected
                      th:text="#{form.object.type}"
                    ></option>
                    <option
                      th:each="type : ${types}"
                      th:value="${type}"
                      th:text="${type}"
                    ></option>
                  </select>
                </div>
              </div>
              <div class="col select-style">
                <div class="input-group mb-3">
                  <select
                    multiple="multiple"
                    id="myMulti"
                    class="form-control"
                    th:field="*{genre}"
                  >
                    <option
                      value=""
                      selected
                      th:text="#{form.object.genre}"
                    ></option>
                    <option
                      th:each="genre : ${genres}"
                      th:value="${genre}"
                      th:text="${genre}"
                    ></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{mangaka}"
                    th:placeholder="#{form.object.mangaka}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{director}"
                    th:placeholder="#{form.object.director}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control item"
                th:field="*{studios}"
                th:placeholder="#{form.object.studios}"
                th:errorclass="is-invalid"
              />
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{publisher}"
                    th:placeholder="#{form.object.publisher}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{publisherUrl}"
                    th:placeholder="#{form.object.publisher-url}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{publisherVod}"
                    th:placeholder="#{form.object.publisher-vod}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control item"
                    th:field="*{publisherVodUrl}"
                    th:placeholder="#{form.object.publisher-vod-url}"
                    th:errorclass="is-invalid"
                  />
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <textarea
                class="form-control"
                name="synopsis"
                id="editor"
                th:name="synopsis"
                th:field="*{synopsis}"
                rows="10"
                th:value="${anime.synopsis}"
                th:placeholder="#{form.object.synopsis} + ' (max: 1000 caractÃ¨res) : '"
                th:errorclass="is-invalid"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              th:text="#{form.add-anime.name}"
            ></button>
          </form>
        </div>
      </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <div th:replace="fragments/footer :: scripts"></div>
  </body>
</html>
